<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Include Bootstrap CSS from a CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- Include custom CSS files -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- include the carousel css -->
  
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/carousel.css">
    <title>Movies</title>
  </head>
  <body>
    <main>
      <!-- The search input and button section -->
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand btn-primary" href="index.html">Home</a>
          <section class="search">
            <input
              type="text"
              id="movie-name"
              value=""
              placeholder="Enter a movie"
              autocomplete="off"
            />
            <a href="#" class="btn btn-primary">Search</a>
          </section>
          <a class="navbar-brand btn-primary" href="watchlist.html"
            >Watchlist</a
          >
        </div>
      </nav>
      <!-- The container for displaying popular movies -->
      <div id="popular-movies-container">
        <div class="popular-movies"></div>
      </div>


      <div id="carouselContainer" class="container container-custom">
        <div id="carouselExampleCaptions" class="carousel slide carousel-container">
            <div class="carousel-indicators">
                <div id="carouselIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img id="movie-carousel-1" src="..." class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>First slide label</h5>
                                <p>Some representative placeholder content for the first slide.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img id="movie-carousel-2" src="..." class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Second slide label</h5>
                                <p>Some representative placeholder content for the second slide.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img id="movie-carousel-3" src="..." class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Third slide label</h5>
                                <p>Some representative placeholder content for the third slide.</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
  
      <!-- The container for displaying movie information -->
      <section class="movie-search-container" id="movie-details-container"></section>
      <section class="genre-container">
        <p>
          <!-- Genre buttons -->
          <button class="genre-btn" id="action-btn">Action</button>
          <button class="genre-btn" id="adventure-btn">Adventure</button>
          <button class="genre-btn" id="comedy-btn">Comedy</button>
          <button class="genre-btn" id="drama-btn">Drama</button>
          <button class="genre-btn" id="horror-btn">Horror</button>
          <button class="genre-btn" id="romance-btn">Romance</button>
          <button class="genre-btn" id="thriller-btn">Thriller</button>
          <button class="genre-btn" id="western-btn">Western</button>
        </p>
      </section>
      <!-- Container for displaying movies based on genres -->
      <section class="movie-genres"></section>
      <!-- Include jQuery and custom JavaScript -->
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
      <!-- add the carousel javascript -->
     
      <script src="./assets/js/script.js"></script>
      <script src="./assets/js/carousel.js"></script>
      
    </main>
  </body>
</html>
